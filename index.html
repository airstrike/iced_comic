<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iced Comic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #2a2a2a;
        }
        h1 {
            margin: 0;
            color: #00aaff;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 100%;
        }
        .comic-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }
        .comic-image {
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iced Comic</h1>
    </header>
    
    <div class="container">
        <div class="comic-display">
            <img id="comic-image" class="comic-image" src="page01.png" alt="Comic page">
        </div>
        
        <div class="controls">
            <button id="prev-button" onclick="previousPage()" disabled>Previous</button>
            <button id="next-button" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        const pages = [
            'page01.png',
            'page02.png',
            'page03a.png',
            'page03b.png',
            'page04a.png',
            'page04b.png',
            'page05a.png',
            'page05b.png',
            'page06a.png',
            'page06b.png',
            'page06c.png',
            'page07a.png',
            'page07b.png',
            'page07c.png',
            'page08.png'
        ];
        
        let currentPage = 0;
        const comicImage = document.getElementById('comic-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        function updateButtons() {
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage === pages.length - 1;
        }
        
        function updateImage() {
            comicImage.src = pages[currentPage];
            comicImage.alt = `Comic page ${currentPage + 1}`;
            updateButtons();
        }
        
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updateImage();
            }
        }
        
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updateImage();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                previousPage();
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                nextPage();
            }
        });
    </script>
</body>
</html>
