        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        .title {
            position: fixed;
            top: 15px;
            left: 15px;
            font-weight: bold;
            font-family: monospace;
            color: rgba(240, 240, 240, 0.6);
            font-size: 14px;
            z-index: 100;
            mix-blend-mode: difference;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .page {
            height: calc(100vh - 40px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            scroll-margin: 20px;
            position: relative;
        }
        
        .page-image {
            max-height: 100%;
            max-width: 95%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .page-image.loaded {
            opacity: 1;
        }
        
        .page-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 80%;
        }
        
        .loading-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .loading-indicator.visible {
            opacity: 1;
        }
        
        .iced-link {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-family: monospace;
            font-size: 12px;
            color: rgba(240, 240, 240, 0.6);
            text-decoration: none;
            z-index: 100;
        }
        
        .iced-link:hover {
            color: #00aaff;
            text-decoration: underline;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 5px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav-button:hover {
            background-color: rgba(0, 170, 255, 0.2);
            color: white;
        }
    </style>

        <button id="next-btn" class="nav-button">→</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            let currentPageIndex = 0;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Function to scroll to a specific page
            function scrollToPage(index) {
                if (index >= 0 && index < pages.length) {
                    currentPageIndex = index;
                    pages[index].scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            // Set up navigation
            prevBtn.addEventListener('click', () => {
                scrollToPage(currentPageIndex - 1);
            });
            
            nextBtn.addEventListener('click', () => {
                scrollToPage(currentPageIndex + 1);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    scrollToPage(currentPageIndex - 1);
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    scrollToPage(currentPageIndex + 1);
                }
            });
            
            // Find current visible page on scroll
            function findVisiblePage() {
                const viewportHeight = window.innerHeight;
                const viewportCenter = window.scrollY + viewportHeight / 2;
                
                let closestPage = 0;
                let closestDistance = Infinity;
                
                pages.forEach((page, index) => {
                    const rect = page.getBoundingClientRect();
                    const pageCenter = window.scrollY + rect.top + rect.height / 2;
                    const distance = Math.abs(viewportCenter - pageCenter);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestPage = index;
                    }
                });
                
                currentPageIndex = closestPage;
            }
            
            window.addEventListener('scroll', () => {
                findVisiblePage();
            });
            
            // BlurHash rendering
            function renderBlurHash(page) {
                const canvas = page.querySelector('.page-placeholder');
                const hash = page.dataset.hash;
                
                if (!hash || !canvas) return;
                
                // Get approximate dimensions for the placeholder
                const aspectRatio = 1.3; // Typical comic aspect ratio
                const maxHeight = window.innerHeight * 0.8;
                const maxWidth = window.innerWidth * 0.6;
                
                let width, height;
                if (maxWidth / aspectRatio <= maxHeight) {
                    width = maxWidth;
                    height = maxWidth / aspectRatio;
                } else {
                    height = maxHeight;
                    width = height * aspectRatio;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Render blurhash
                try {
                    const pixels = blurhash.decode(hash, width, height);
                    const ctx = canvas.getContext('2d');
                    const imageData = ctx.createImageData(width, height);
                    const uint8Array = new Uint8ClampedArray(pixels);
                    imageData.data.set(uint8Array);
                    ctx.putImageData(imageData, 0, 0);
                } catch (error) {
                    console.error('Failed to decode blurhash:', error);
                }
            }
            
            // Render all blurhash placeholders
            pages.forEach(page => {
                renderBlurHash(page);
            });
            
            // Simple image loader with queue
            const ImageLoader = {
                queue: [],
                loading: false,
                
                add: function(page) {
                    this.queue.push(page);
                    if (!this.loading) {
                        this.processNext();
                    }
                },
                
                processNext: function() {
                    if (this.queue.length === 0) {
                        this.loading = false;
                        console.log('All images loaded');
                        return;
                    }
                    
                    this.loading = true;
                    const page = this.queue.shift();
                    this.loadImage(page)
                        .then(() => {
                            // Continue with next image regardless of success/failure
                            this.processNext();
                        })
                        .catch(() => {
                            // Continue with next image even if there was an error
                            this.processNext();
                        });
                },
                
                loadImage: function(page) {
                    const img = page.querySelector('.page-image');
                    const loadingIndicator = page.querySelector('.loading-indicator');
                    
                    if (!img || !img.dataset.src || img.src === img.dataset.src) {
                        return Promise.resolve(); // Already loaded or no image to load
                    }
                    
                    // Show loading indicator
                    loadingIndicator.classList.add('visible');
                    
                    return new Promise((resolve, reject) => {
                        const newImg = new Image();
                        
                        newImg.onload = function() {
                            // Hide loading indicator
                            loadingIndicator.classList.remove('visible');
                            
                            // Show the image
                            img.src = img.dataset.src;
                            img.classList.add('loaded');
                            
                            console.log(`Loaded: ${img.dataset.src}`);
                            resolve();
                        };
                        
                        newImg.onerror = function() {
                            // Handle loading error
                            loadingIndicator.textContent = 'Failed to load';
                            setTimeout(() => {
                                loadingIndicator.classList.remove('visible');
                            }, 1000);
                            console.error(`Failed to load: ${img.dataset.src}`);
                            reject();
                        };
                        
                        // Start loading
                        newImg.src = img.dataset.src;
                    });
                }
            };
            
            // Start image loading
            function startImageLoading() {
                // Add all pages to the queue in order
                pages.forEach(page => {
                    ImageLoader.add(page);
                });
            }
            
            // Start loading images after a small delay to allow blurhash rendering first
            setTimeout(startImageLoading, 100);
            
            // Initial scroll position
            scrollToPage(0);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                pages.forEach(page => {
                    renderBlurHash(page);
                });
            });
        });
