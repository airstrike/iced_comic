<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iced comic</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .title {
            position: fixed;
            top: 15px;
            left: 15px;
            font-weight: bold;
            font-family: monospace;
            color: rgba(240, 240, 240, 0.6);
            font-size: 14px;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .page {
            height: calc(100vh - 40px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            scroll-margin: 20px;
        }

        .page img {
            max-height: 100%;
            max-width: 95%;
            object-fit: contain;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .iced-link {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-family: monospace;
            font-size: 12px;
            color: rgba(240, 240, 240, 0.6);
            text-decoration: none;
            z-index: 100;
        }

        .iced-link:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 5px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background-color: rgba(0, 170, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">iced comic</div>
    <a href="https://github.com/iced-rs/iced" class="iced-link" target="_blank">github.com/iced-rs/iced</a>

    <div class="container">
        <div id="cover" class="page">
            <img src="cover.png" alt="Cover" loading="eager">
        </div>
        <div id="page1" class="page">
            <img src="page01.png" alt="Page 1" loading="lazy">
        </div>
        <div id="page2" class="page">
            <img src="page02.png" alt="Page 2" loading="lazy">
        </div>
        <div id="page3" class="page">
            <img src="page03a.png" alt="Page 3a" loading="lazy">
        </div>
        <div id="page4" class="page">
            <img src="page03b.png" alt="Page 3b" loading="lazy">
        </div>
        <div id="page5" class="page">
            <img src="page04a.png" alt="Page 4a" loading="lazy">
        </div>
        <div id="page6" class="page">
            <img src="page04b.png" alt="Page 4b" loading="lazy">
        </div>
        <div id="page7" class="page">
            <img src="page05a.png" alt="Page 5a" loading="lazy">
        </div>
        <div id="page8" class="page">
            <img src="page05b.png" alt="Page 5b" loading="lazy">
        </div>
        <div id="page9" class="page">
            <img src="page06a.png" alt="Page 6a" loading="lazy">
        </div>
        <div id="page10" class="page">
            <img src="page06b.png" alt="Page 6b" loading="lazy">
        </div>
        <div id="page11" class="page">
            <img src="page06c.png" alt="Page 6c" loading="lazy">
        </div>
        <div id="page12" class="page">
            <img src="page07a.png" alt="Page 7a" loading="lazy">
        </div>
        <div id="page13" class="page">
            <img src="page07b.png" alt="Page 7b" loading="lazy">
        </div>
        <div id="page14" class="page">
            <img src="page07c.png" alt="Page 7c" loading="lazy">
        </div>
        <div id="page15" class="page">
            <img src="page08.png" alt="Page 8" loading="lazy">
        </div>
    </div>

    <div class="navigation">
        <button id="prev-btn" class="nav-button">←</button>
        <button id="next-btn" class="nav-button">→</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prefetch all images after first load
            const images = [
                "cover.png",
                "page01.png",
                "page02.png",
                "page03a.png",
                "page03b.png",
                "page04a.png",
                "page04b.png",
                "page05a.png",
                "page05b.png",
                "page06a.png",
                "page06b.png",
                "page06c.png",
                "page07a.png",
                "page07b.png",
                "page07c.png",
                "page08.png"
            ];

            // Prefetch all images
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            const pages = document.querySelectorAll('.page');
            let currentPageIndex = 0;

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function scrollToPage(index) {
                if (index >= 0 && index < pages.length) {
                    currentPageIndex = index;
                    pages[index].scrollIntoView({ behavior: 'smooth' });
                }
            }

            prevBtn.addEventListener('click', () => {
                scrollToPage(currentPageIndex - 1);
            });

            nextBtn.addEventListener('click', () => {
                scrollToPage(currentPageIndex + 1);
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    scrollToPage(currentPageIndex - 1);
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    scrollToPage(currentPageIndex + 1);
                }
            });

            // Find current visible page on scroll
            function findVisiblePage() {
                const viewportHeight = window.innerHeight;
                const viewportCenter = window.scrollY + viewportHeight / 2;

                let closestPage = 0;
                let closestDistance = Infinity;

                pages.forEach((page, index) => {
                    const rect = page.getBoundingClientRect();
                    const pageCenter = window.scrollY + rect.top + rect.height / 2;
                    const distance = Math.abs(viewportCenter - pageCenter);

                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestPage = index;
                    }
                });

                currentPageIndex = closestPage;
            }

            window.addEventListener('scroll', () => {
                findVisiblePage();
            });

            // Initial scroll position
            scrollToPage(0);
        });
    </script>
</body>
</html>
